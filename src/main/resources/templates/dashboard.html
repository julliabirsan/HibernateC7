<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Bine ai venit!
Doar daca este autentificat poti accesa aceasta pagina!

<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>adauga</th>
    </tr>

    <tr th:each="p:${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td>
            <form action="/add-to-cart" method="post">
                <input name="productId" hidden th:value="${p.id}">
                <button type="submit" class="btn btn-lg btn-block btn-primary">Adauga in cos</button>
            </form>
        </td>

    </tr>

</table>

<a href="/cart">Cart</a>
<p th:text="${items}"></p>
</body>
</html>
